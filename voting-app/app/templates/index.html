<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oy Verme Uygulaması</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
      .card { border: none; shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 15px; }
      .btn-vote { font-size: 1.5rem; padding: 15px 30px; border-radius: 50px; transition: transform 0.2s; width: 100%; margin-bottom: 10px; }
      .btn-vote:hover { transform: scale(1.05); }
      .btn-a { background-color: #4CAF50; color: white; border: none; } /* Yeşil */
      .btn-b { background-color: #2196F3; color: white; border: none; } /* Mavi */
      .header-icon { font-size: 3rem; color: #343a40; margin-bottom: 20px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-5 text-center shadow-lg">
            <i class="fa-solid fa-check-to-slot header-icon"></i>
            <h2 class="mb-4 fw-bold">Neyi Tercih Edersin?</h2>
            
            <form action="/" method="POST">
              <div class="d-grid gap-3">
                <button type="submit" name="vote" value="a" class="btn btn-vote btn-a">
                  <i class="fa-solid fa-thumbs-up me-2"></i> {{ option_a }}
                </button>
                
                <button type="submit" name="vote" value="b" class="btn btn-vote btn-b">
                  <i class="fa-solid fa-heart me-2"></i> {{ option_b }}
                </button>
              </div>
            </form>

            <div class="mt-4 text-muted small">
              Host: <span class="fw-bold">{{ hostname }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
